<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa162a40c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/classes.css">
</head>
<body>
    <div class="container">
        <section class="downLeft">
            <div class="map">
                <i class="fa-solid fa-map"></i>
            </div>
            <div class="vehicle">
                <div class="speedometre">
                    <h5><span>54</span> km/h</h5>
                </div>
                <div class="fuel">
                    <i class="fa-solid fa-gas-pump"></i>
                </div>
            </div>
        </section>
        <section class="mid">
            <div class="hunger">
                <div class="white">
                    <i class="fa-solid fa-cookie"></i>
                </div>
            </div>
            <div class="drink">
                <div class="white">
                    <i class="fa-solid fa-whiskey-glass"></i>
                </div>
            </div>
            <div class="heal">
                <div class="white">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="armor">
                <div class="white">
                    <i class="fa-solid fa-shield"></i>
                </div>
            </div>
            <div class="voice">
                <div class="white">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </section>
        <section class="downRight">
            <div class="job"><p>Benny's | Patron</p></div>
            <div class="secondJob"><p>Sons Of Anarchy | President</p></div>
        </section>
    </div>
</body>
</html>
